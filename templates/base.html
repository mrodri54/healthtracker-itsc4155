<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}49er Health Tracker{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <a href="{{ url_for('home') }}">
                <img src="{{ url_for('static', filename='images/logo.jpg') }}" alt="Logo" class="logo" style="height: 50px;">
            </a>
            <div class="nav-links">
                <a class="nav-item" href="{{ url_for('habit_tracking') }}">Habit Tracking</a>
                <a class="nav-item" href="{{ url_for('nutrition_tracking') }}">Nutrition Tracking</a>
                <a class="nav-item" href="{{ url_for('fitness_tracking') }}">Fitness Tracking</a>
                <a class="nav-item" href="{{ url_for('fitness_guide') }}">Fitness Guide</a>
                {% if current_user.is_authenticated %}
                    <!-- <li class="nav-item"> -->
                        <button class="nav-button" onclick="window.location.href='/logout'">Logout</button>
                        <a class="nav-button" href="{{ url_for('profile') }}">Profile</a>
                    <!-- </li> -->
                {% else %}
                    <!-- <li class="nav-item"> -->
                        <a class="nav-button" href="{{ url_for('userlogin') }}">Login</a>
                        <a class="nav-button" href="{{ url_for('signup') }}">Sign Up</a>
                    <!-- </li> -->
                {% endif %}
                <!-- <div class="nav-links">
                <a class="nav-item" href="{{ url_for('habit_tracking') }}">Habit Tracking</a>
                <a class="nav-item" href="{{ url_for('nutrition_tracking') }}">Nutrition Tracking</a>
                <a class="nav-item" href="{{ url_for('fitness_tracking') }}">Fitness Tracking</a>
                <a class="nav-item" href="{{ url_for('fitness_guide') }}">Fitness Guide</a> -->
                {% if current_user.is_authenticated %}
                    <!-- <li class="nav-item"> -->
                        <!-- <button class="btn btn-danger" onclick="window.location.href='/logout'">Logout</button>
                        <a class="btn btn-info" href="{{ url_for('profile') }}">Profile</a> -->
                    <!-- </li> -->
                {% else %}
                    <!-- <li class="nav-item"> -->
                        <!-- <a class="btn btn-primary" href="{{ url_for('userlogin') }}">Login</a> -->
                    <!-- </li> -->
                {% endif %}
                <button id="dark-mode-toggle" class="nav-button" onclick="toggleDarkMode()">Dark Mode</button>
            </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

    <!-- JavaScript Dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
