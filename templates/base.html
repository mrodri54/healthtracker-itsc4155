<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}49er Health Tracker{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <a href="{{ url_for('home') }}">
                <img src="{{ url_for('static', filename='images/logo.jpg') }}" alt="Logo" class="logo" style="height: 50px;">
            </a>
              <!-- Left-Aligned Buttons -->
              <div class="nav-links">
                <a class="nav-item" href="{{ url_for('habit_tracking') }}">Habit Tracking</a>
                <a class="nav-item" href="{{ url_for('nutrition_tracking') }}">Nutrition Tracking</a>
                <a class="nav-item" href="{{ url_for('fitness_tracking') }}">Fitness Tracking</a>
                <a class="nav-item" href="{{ url_for('fitness_guide') }}">Fitness Guide</a>
            </div>
            
            <!-- Right-Aligned Buttons -->
            <div class="nav-right">
                {% if current_user.is_authenticated %}
                    <a class="nav-button" href="{{ url_for('profile') }}">Profile</a>
                    <button class="nav-button" onclick="window.location.href='/logout'">Logout</button>
                {% else %}
                    <a class="nav-button" href="{{ url_for('userlogin') }}">Login</a>
                    <a class="nav-button" href="{{ url_for('signup') }}">Sign Up</a>
                {% endif %}
                <button id="dark-mode-toggle" class="nav-button">Dark Mode</button>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

    <!-- JavaScript Dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const darkModeToggle = document.getElementById('dark-mode-toggle');

            // Apply Saved Theme on Load
            if (localStorage.getItem('theme') === 'dark') {
                enableDarkMode();
            }

            // Toggle Dark Mode
            darkModeToggle.addEventListener('click', function() {
                if (document.body.classList.contains('dark-mode')) {
                    disableDarkMode();
                } else {
                    enableDarkMode();
                }
            });

            function enableDarkMode() {
                document.body.classList.add('dark-mode');
                darkModeToggle.textContent = 'Light Mode';
                document.querySelectorAll('.nav-item, .nav-button').forEach(item => {
                    item.classList.add('dark-mode');
                });
                localStorage.setItem('theme', 'dark');
            }

            function disableDarkMode() {
                document.body.classList.remove('dark-mode');
                darkModeToggle.textContent = 'Dark Mode';
                document.querySelectorAll('.nav-item, .nav-button').forEach(item => {
                    item.classList.remove('dark-mode');
                });
                localStorage.setItem('theme', 'light');
            }
        });
    </script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>


    {% block scripts %}{% endblock %}
</body>
</html>
